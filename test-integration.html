    <script>
        const API_BASE = 'http://localhost:8080';

        // é€šç”¨è¯·æ±‚å‡½æ•°
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${url}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                const data = await response.json();
                return { success: response.ok, data, status: response.status };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(elementId, result) {
            const element = document.getElementById(elementId);
            element.className = 'result ' + (result.success ? 'success' : 'error');
            element.textContent = JSON.stringify(result, null, 2);
        }

        // å¥åº·æ£€æŸ¥
        async function checkHealth() {
            const result = await apiRequest('/health');
            showResult('health-result', result);
        }

        // è·å–åº”ç”¨åˆ—è¡¨
        async function getApplications() {
            const result = await apiRequest('/api/applications');
            showResult('app-result', result);
        }

        // è·å–åº”ç”¨è¯¦æƒ…
        async function getApplication(id) {
            const result = await apiRequest(`/api/applications/${id}`);
            showResult('app-result', result);
        }

        // æ˜¾ç¤ºåˆ›å»ºåº”ç”¨è¡¨å•
        function showCreateAppForm() {
            document.getElementById('create-app-form').style.display = 'block';

        function hideCreateAppForm() {
            document.getElementById('create-app-form').style.display = 'none';
        }

        // åˆ›å»ºåº”ç”¨
        async function createApplication() {
            const appData = {
                name: document.getElementById('app-name').value,
                description: document.getElementById('app-description').value,
                version: document.getElementById('app-version').value || 'v1.0.0',
                base_url: document.getElementById('app-base-url').value
            };

            if (!appData.name) {
                alert('è¯·è¾“å…¥åº”ç”¨åç§°');
                return;
            }

            const result = await apiRequest('/api/applications', {
                method: 'POST',
                body: JSON.stringify(appData)
            });

            showResult('app-result', result);
            
            if (result.success) {
                hideCreateAppForm();
                // æ¸…ç©ºè¡¨å•
                document.getElementById('app-name').value = '';
                document.getElementById('app-description').value = '';
                document.getElementById('app-version').value = '';
                document.getElementById('app-base-url').value = '';
            }
        }

        // è·å–æ¥å£åˆ—è¡¨

        async function toggleInterface(id, enabled) {

        }
